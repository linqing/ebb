<div id="main" class="lift:surround?with=default;at=content">
	<div class="lift:FaqSnippet">

		<table class="_question_detail maintable">
			<tr>
				<th><span class="_question_title">{question_title}</span></th>
			</tr>
			<tr>
				<td id="question"><span class="_answer">{answer}</span></td>
			</tr>
		</table>

		<table class="_question_list maintable">
			<tr>
				<th>{l_FAQ}</th>
			</tr>
			<tr>
				<td id="faq-contents">
					<div class="_cat_questions">
						<h3><span class="_cat_name">{cat_name}</span></h3>
						<ul>
							<li>{question_entry}</li>
						</ul>
					</div>
				</td>
			</tr>
		</table>

	</div>
</div>
