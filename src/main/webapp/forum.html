<div id="main" class="lift:surround?with=default;at=content">
  <h1>bbs</h1>

  <table class="lift:ForumSnippet.topiclist maintable">
    <tr class="t-forum_header">
      <td colspan="5" class="forumcat"><span name="{cat_anchor}" rel="nofollow">&raquo;</span> <span name="forum_name">{forum_name}</span></td>
    </tr>
    <tr>
      <th class="icon"></th>
      <th>Topic</th>
      <th class="count">Replies</th>
      <th class="count">Views</th>
      <th class="lastpostinfo">Latest Post</th>
    </tr>

  <!-- topic -->
  <tr class="t-topic">
    <td class="icon"><img src="/images/open_nonewposts.gif" alt="{forum_status}" /></td>
    <td>
    <div class="topic_title">{topic_title}</div><br/>
    --<span class="topic_owener">{topic_owner}</span>
    </td>
    <td class="count"><div class="count_replies">{count_replies}</div></td>
    <td class="count"><div class="views">{views}</div></td>
    <td class="lastpostinfo">
    By: <span class="by_author">{by_author}</span> >><br/>
    On: <span class="on_date">{on_date}</span>
    </td>
  </tr>

</table>

</div>
