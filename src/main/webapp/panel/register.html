<div id="main" class="lift:surround?with=default;at=content">
  <form class="lift:Register?method=post">
  <table class="maintable thinner-table">
    <tr>
      <th colspan="2"><span class="Loc.l_Register">{l_Register}</span></th>
    </tr>
    <tr>
      <td class="fieldtitle"><span class="Loc.l_Username">{l_Username}</span></td><td>{user_input}</td>
    </tr>
    <tr>
      <td class="fieldtitle">{l_Email}</td><td><span class="Loc.email_input">{email_input}</span></td>
    </tr>
    <tr>
      <td class="fieldtitle">{l_Password}</td><td><span class="Loc.l_Password">{passwd1_input}</span></td>
    </tr>
    <tr>
      <td class="fieldtitle">{l_PasswordAgain}</td><td>{passwd2_input}</td>
    </tr>
    <tr>
      <td colspan="2"><ul><li>{l_UsernameInfo}</li><li>{passwd_info}</li><li>{l_EverythingRequired}</li></ul></td>
    </tr>
    <tr>
      <td colspan="2" class="formcontrols">{submit_button}</td>
    </tr>
  </table>
  </form>
</div>
